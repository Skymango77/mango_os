<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANGO TRAVEL PORTAL v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --m-orange: #FF6B00; --m-teal: #00F2FF; --m-pink: #FF007A;
            --m-yellow: #FACC15; --portal-width: 480px;
        }
        body { background: #000; color: #fff; font-family: 'Pretendard', sans-serif; display: flex; justify-content: center; margin: 0; }
        .app-container { width: var(--portal-width); min-height: 100vh; background: #050505; padding: 20px; display: flex; flex-direction: column; gap: 20px; border-left: 1px solid #222; border-right: 1px solid #222; }
        
        /* Premium UI Elements */
        .premium-glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 1.5rem; }
        .neon-btn { transition: all 0.3s ease; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .neon-btn:hover { transform: translateY(-2px); filter: brightness(1.2); box-shadow: 0 0 15px currentColor; }
        
        /* Tab System */
        .tab-active { border-bottom: 2px solid var(--m-teal); color: var(--m-teal); font-weight: 800; }
        .tab-inactive { color: #666; }
        
        /* Timeline */
        .route-line { position: relative; }
        .route-line::before { content: ''; position: absolute; left: 7px; top: 20px; bottom: -10px; width: 2px; background: linear-gradient(to bottom, var(--m-teal), transparent); opacity: 0.3; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="flex justify-between items-end mb-2">
    <div class="flex items-center gap-3">
        <div class="relative group">
            <div class="w-12 h-12 rounded-2xl border-2 border-orange-500 shadow-[0_0_20px_rgba(255,107,0,0.3)] overflow-hidden bg-black flex items-center justify-center">
                <img src="assets/img/mango.jpg" 
                     alt="Mango Logo" 
                     class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                
                <div class="hidden w-full h-full bg-gradient-to-br from-orange-600 to-orange-900 flex items-center justify-center">
                    <i data-lucide="layout-grid" class="w-6 h-6 text-white animate-pulse"></i>
                </div>
            </div>
            <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 border-2 border-black rounded-full shadow-[0_0_10px_#22c55e]"></div>
        </div>
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                MANGO <span class="text-orange-500">TRAVEL</span>
            </h1>
            <p class="text-[9px] text-gray-500 tracking-[0.4em] uppercase font-bold">Hyper-Personalized AI OS</p>
        </div>
    </div>
    <div class="text-right">
        <div class="flex items-center justify-end gap-1 text-teal-400 font-bold">
            <i data-lucide="cloud-sun" class="w-3 h-3"></i>
            <span class="text-[10px]">24°C NYC</span>
        </div>
        <p class="text-[8px] text-gray-600 font-orb tracking-tighter">09:42:15 AM</p>
    </div>
</header>

        <section class="premium-glass">
            <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                <i data-lucide="plane-takeoff" class="text-pink-400 w-5 h-5"></i> 통합 검색 및 예약
            </h2>
            <div class="flex border-b border-gray-700 mb-5 text-sm" id="search-tabs">
                <button class="flex-1 py-2 tab-active">항공권</button>
                <button class="flex-1 py-2 tab-inactive">숙박</button>
                <button class="flex-1 py-2 tab-inactive">렌터카</button>
                <button class="flex-1 py-2 tab-inactive">액티비티</button>
            </div>
            <div class="space-y-3">
                <input type="text" placeholder="서울 (ICN) - 뉴욕 (JFK)" class="w-full p-3 rounded-xl bg-gray-800/50 border border-gray-700 text-sm focus:border-teal-400 outline-none">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" placeholder="2025.07.01 - 07.10" class="p-3 rounded-xl bg-gray-800/50 border border-gray-700 text-sm outline-none">
                    <input type="text" placeholder="성인 2, 비즈니스" class="p-3 rounded-xl bg-gray-800/50 border border-gray-700 text-sm outline-none">
                </div>
                <button class="neon-btn w-full py-3 mt-2 bg-orange-600 rounded-xl text-sm shadow-lg shadow-orange-900/20 text-white">
                    <i data-lucide="search" class="w-4 h-4"></i> 최적의 상품 검색
                </button>
            </div>
        </section>

        <section class="premium-glass border-teal-500/30">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-base font-bold flex items-center gap-2 text-white">
                    <i data-lucide="map" class="text-yellow-500 w-5 h-5"></i> My Trip & 스케줄러
                </h3>
                <button class="text-[10px] bg-pink-600/20 text-pink-400 px-3 py-1 rounded-lg border border-pink-600/30 font-bold">여행 공유</button>
            </div>
            
            <div class="bg-black/30 border border-teal-900/50 p-4 rounded-2xl mb-4">
                <p class="text-[10px] text-teal-400 font-bold mb-3 uppercase tracking-tighter italic">Route Optimization</p>
                <div class="flex items-center justify-between px-2 relative">
                    <div class="z-10 bg-teal-500 w-7 h-7 rounded-full flex items-center justify-center shadow-[0_0_10px_rgba(0,242,255,0.5)]"><i data-lucide="plane" class="w-4 h-4 text-black"></i></div>
                    <div class="flex-grow h-[1px] border-t border-dashed border-teal-500/50 mx-2"></div>
                    <div class="z-10 bg-gray-800 w-7 h-7 rounded-full flex items-center justify-center border border-pink-500/50"><i data-lucide="hotel" class="w-3 h-3 text-pink-500"></i></div>
                    <div class="flex-grow h-[1px] border-t border-dashed border-gray-700 mx-2"></div>
                    <div class="z-10 bg-gray-800 w-7 h-7 rounded-full flex items-center justify-center border border-orange-500/50"><i data-lucide="map-pin" class="w-3 h-3 text-orange-500"></i></div>
                </div>
            </div>

            <div class="space-y-4 max-h-40 overflow-y-auto custom-scrollbar pr-2 mb-4">
                <div class="route-line flex gap-4">
                    <div class="w-4 h-4 rounded-full bg-teal-500 mt-1 shadow-[0_0_5px_rgba(0,242,255,0.5)]"></div>
                    <div>
                        <p class="text-xs font-bold">10:30 - 공항 출발 (ICN)</p>
                        <p class="text-[10px] text-gray-500">뉴욕행 KE081 대기 중</p>
                    </div>
                </div>
                <div class="route-line flex gap-4">
                    <div class="w-4 h-4 rounded-full bg-pink-500/50 border border-pink-500 mt-1"></div>
                    <div>
                        <p class="text-xs font-bold">15:00 - 숙소 도착 및 체크인</p>
                        <p class="text-[10px] text-gray-500">그랜드 하얏트 미드타운</p>
                    </div>
                </div>
            </div>

            <div class="flex gap-2">
                <input type="text" placeholder="주변 맛집/관광지 추가" class="flex-grow p-2.5 rounded-xl bg-gray-800/50 border border-gray-700 text-xs outline-none focus:border-yellow-400">
                <button class="p-2.5 bg-yellow-600 rounded-xl text-white"><i data-lucide="plus" class="w-4 h-4"></i></button>
            </div>
        </section>

        <div class="grid grid-cols-1 gap-4">
            <section class="premium-glass">
                <h3 class="text-sm font-bold text-pink-400 mb-3 flex items-center gap-2">
                    <i data-lucide="book-open" class="w-4 h-4"></i> 개인 메모
                </h3>
                <textarea rows="2" class="w-full bg-black/40 border border-gray-700 rounded-xl p-3 text-xs text-gray-300 outline-none focus:border-pink-500" placeholder="중요한 일정을 기록하세요."></textarea>
                <button class="neon-btn w-full mt-2 py-2 bg-pink-600 rounded-xl text-[11px] text-white">메모 저장하기</button>
            </section>

            <section class="premium-glass border-orange-500/20">
                <h3 class="text-sm font-bold text-orange-400 mb-1 flex items-center gap-2">
                    <i data-lucide="handshake" class="w-4 h-4"></i> 파트너 포털
                </h3>
                <p class="text-[10px] text-gray-500 mb-3">연동 상태: <span class="text-green-400">ONLINE</span></p>
                <div class="grid grid-cols-2 gap-2">
                    <button class="bg-white/5 border border-white/10 p-2.5 rounded-xl flex flex-col items-center gap-1 hover:bg-orange-500/10 transition-colors">
                        <i data-lucide="building" class="w-4 h-4 text-orange-400"></i>
                        <span class="text-[9px]">파트너 숙소</span>
                    </button>
                    <button class="bg-white/5 border border-white/10 p-2.5 rounded-xl flex flex-col items-center gap-1 hover:bg-orange-500/10 transition-colors">
                        <i data-lucide="car" class="w-4 h-4 text-orange-400"></i>
                        <span class="text-[9px]">예약 관리</span>
                    </button>
                </div>
            </section>
        </div>

        <footer class="mt-auto py-4 text-center border-t border-white/5 text-[10px] text-gray-600">
            © 2026 MANGO TRAVEL CORP. | ID: 108681526
        </footer>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
