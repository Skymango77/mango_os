<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANGO TRAVEL PORTAL v4.0 - ULTRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --m-orange: #FF6B00; --m-teal: #00F2FF; --m-pink: #FF007A;
            --m-yellow: #FACC15; --portal-width: 480px;
        }
        body { background: #000; color: #fff; font-family: 'Pretendard', sans-serif; display: flex; justify-content: center; margin: 0; overflow-x: hidden; }
        
        /* 초고도화 디자인: Holographic Glass */
        .premium-glass { 
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(30px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 28px; 
            padding: 1.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .neon-btn { 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            position: relative; overflow: hidden;
        }
        .neon-btn::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg); transition: 0.5s;
        }
        .neon-btn:hover::after { left: 100%; }
        .neon-btn:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* 기능 고도화: 인터랙티브 요소 */
        .tab-active { color: var(--m-teal); border-bottom: 3px solid var(--m-teal); text-shadow: 0 0 10px rgba(0,242,255,0.5); }
        .pulse-teal { animation: pulse-teal 2s infinite; }
        @keyframes pulse-teal { 0% { box-shadow: 0 0 0 0 rgba(0,242,255,0.4); } 70% { box-shadow: 0 0 0 10px rgba(0,242,255,0); } 100% { box-shadow: 0 0 0 0 rgba(0,242,255,0); } }
        
        .route-step { position: relative; padding-left: 24px; border-left: 1px dashed rgba(255,255,255,0.2); margin-left: 10px; }
        .route-step::before { content: ''; position: absolute; left: -5px; top: 0; width: 9px; height: 9px; background: var(--m-teal); border-radius: 50%; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--m-orange); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="w-[480px] min-h-screen bg-[#050505] p-5 flex flex-col gap-5 border-x border-white/5">
        
        <header class="flex justify-between items-end mb-2">
    <div class="flex items-center gap-3">
        <div class="relative group">
            <div class="w-12 h-12 rounded-2xl border-2 border-orange-500 shadow-[0_0_20px_rgba(255,107,0,0.3)] overflow-hidden bg-black flex items-center justify-center">
                <img src="assets/img/mango.jpg" 
                     alt="Mango Logo" 
                     class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                
                <div class="hidden w-full h-full bg-gradient-to-br from-orange-600 to-orange-900 flex items-center justify-center">
                    <i data-lucide="layout-grid" class="w-6 h-6 text-white animate-pulse"></i>
                </div>
            </div>
            <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 border-2 border-black rounded-full shadow-[0_0_10px_#22c55e]"></div>
        </div>
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                MANGO <span class="text-orange-500">TRAVEL</span>
            </h1>
            <p class="text-[9px] text-gray-500 tracking-[0.4em] uppercase font-bold">Hyper-Personalized AI OS</p>
        </div>
    </div>
    <div class="text-right">
        <div class="flex items-center justify-end gap-1 text-teal-400 font-bold">
            <i data-lucide="cloud-sun" class="w-3 h-3"></i>
            <span class="text-[10px]">24°C NYC</span>
        </div>
        <p class="text-[8px] text-gray-600 font-orb tracking-tighter">09:42:15 AM</p>
    </div>
</header>

        <section class="premium-glass">
            <div class="flex items-center justify-between mb-4">
                <h2 class="font-black flex items-center gap-2 text-sm uppercase tracking-wider">
                    <i data-lucide="zap" class="text-yellow-400 w-4 h-4"></i> Smart Search Engine
                </h2>
                <span class="text-[10px] text-gray-500">V.4.2 Engine</span>
            </div>
            <div class="flex gap-4 border-b border-white/5 mb-5 text-[11px] font-bold">
                <button class="pb-2 tab-active">FLIGHT</button>
                <button class="pb-2 text-gray-500 hover:text-white transition">STAY</button>
                <button class="pb-2 text-gray-500 hover:text-white transition">RENTAL</button>
                <button class="pb-2 text-gray-500 hover:text-white transition">ACTIVITY</button>
            </div>
            <div class="space-y-3">
                <div class="relative group">
                    <i data-lucide="map-pin" class="absolute left-3 top-3.5 w-4 h-4 text-gray-500 group-focus-within:text-teal-400"></i>
                    <input type="text" placeholder="ICN (Seoul) → JFK (New York)" class="w-full pl-10 pr-4 py-3.5 rounded-2xl bg-black/50 border border-white/10 text-xs focus:border-teal-400 outline-none transition">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-black/50 border border-white/10 rounded-2xl p-3 flex flex-col">
                        <span class="text-[8px] text-gray-500 uppercase font-bold mb-1">Schedule</span>
                        <input type="text" value="07.01 - 07.10" class="bg-transparent text-[11px] font-bold outline-none">
                    </div>
                    <div class="bg-black/50 border border-white/10 rounded-2xl p-3 flex flex-col">
                        <span class="text-[8px] text-gray-500 uppercase font-bold mb-1">Class</span>
                        <input type="text" value="Adult 2, Business" class="bg-transparent text-[11px] font-bold outline-none">
                    </div>
                </div>
                <button class="neon-btn w-full py-4 bg-orange-600 rounded-2xl text-xs text-white shadow-xl">
                    <i data-lucide="radar" class="w-4 h-4 animate-spin-slow"></i> AI 최적가 항공권 실시간 스캔
                </button>
            </div>
        </section>

        <section class="premium-glass">
            <div class="flex justify-between items-start mb-5">
                <div>
                    <h3 class="font-bold flex items-center gap-2 text-white">
                        <i data-lucide="route" class="text-teal-400 w-5 h-5"></i> AI Itinerary Flow
                    </h3>
                    <p class="text-[10px] text-gray-500">현재 위치: 뉴욕 미드타운 근처</p>
                </div>
                <button class="neon-btn px-4 py-2 bg-pink-600/20 border border-pink-500/30 text-pink-500 rounded-xl text-[10px]">
                    <i data-lucide="share-2" class="w-3 h-3"></i> LIVE SHARE
                </button>
            </div>

            <div class="relative py-4 px-2 mb-6 bg-white/5 rounded-2xl border border-white/5">
                <div class="absolute top-1/2 left-0 w-full h-[1px] bg-gradient-to-r from-teal-500 via-pink-500 to-orange-500 opacity-20"></div>
                <div class="flex justify-between relative z-10">
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-10 h-10 rounded-full bg-teal-500 flex items-center justify-center pulse-teal shadow-lg"><i data-lucide="plane" class="w-5 h-5 text-black"></i></div>
                        <span class="text-[9px] font-black text-teal-400">JFK</span>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-10 h-10 rounded-full bg-black border-2 border-pink-500 flex items-center justify-center shadow-lg"><i data-lucide="hotel" class="w-4 h-4 text-pink-500"></i></div>
                        <span class="text-[9px] font-black text-pink-400">HYATT</span>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-10 h-10 rounded-full bg-black border-2 border-orange-500 flex items-center justify-center shadow-lg"><i data-lucide="utensils" class="w-4 h-4 text-orange-500"></i></div>
                        <span class="text-[9px] font-black text-orange-400">LUNCH</span>
                    </div>
                </div>
            </div>

            <div class="space-y-4 max-h-36 overflow-y-auto custom-scrollbar mb-4">
                <div class="route-step">
                    <span class="text-[9px] text-teal-400 font-bold">10:30 AM</span>
                    <p class="text-xs font-bold text-white">JFK 공항 입국 절차</p>
                    <p class="text-[10px] text-gray-500">Fast Track 승인 완료</p>
                </div>
                <div class="route-step opacity-50">
                    <span class="text-[9px] text-pink-400 font-bold">12:00 PM</span>
                    <p class="text-xs font-bold text-white">호텔 얼리 체크인</p>
                </div>
            </div>

            <div class="flex gap-2">
                <div class="flex-grow relative">
                    <input type="text" placeholder="AI가 추천하는 다음 목적지는?" class="w-full p-3 rounded-xl bg-black/40 border border-white/10 text-xs focus:border-yellow-400 outline-none">
                    <i data-lucide="sparkles" class="absolute right-3 top-3 w-3 h-3 text-yellow-500 animate-pulse"></i>
                </div>
                <button class="p-3 bg-yellow-600 rounded-xl text-white hover:rotate-90 transition-transform"><i data-lucide="plus" class="w-5 h-5"></i></button>
            </div>
        </section>

        <div class="grid grid-cols-2 gap-4">
            <section class="premium-glass flex flex-col justify-between">
                <h3 class="text-[11px] font-bold text-pink-400 uppercase tracking-widest mb-3 flex items-center gap-2">
                    <i data-lucide="pencil" class="w-3 h-3"></i> Memo
                </h3>
                <textarea class="bg-transparent text-[10px] text-gray-300 outline-none resize-none mb-2" rows="2" placeholder="Write here..."></textarea>
                <button class="w-full py-2 bg-pink-600/10 border border-pink-500/30 text-pink-500 rounded-xl text-[9px] font-bold">SYNC MEMO</button>
            </section>
            
            <section class="premium-glass">
                <h3 class="text-[11px] font-bold text-orange-400 uppercase tracking-widest mb-3 flex items-center gap-2">
                    <i data-lucide="users" class="w-3 h-3"></i> Partner
                </h3>
                <div class="flex flex-col gap-2">
                    <button class="bg-white/5 py-2 rounded-lg text-[9px] flex items-center justify-center gap-2 hover:bg-orange-500/10">
                        <i data-lucide="shield-check" class="w-3 h-3"></i> 인증 파트너
                    </button>
                    <button class="bg-white/5 py-2 rounded-lg text-[9px] flex items-center justify-center gap-2 hover:bg-orange-500/10">
                        <i data-lucide="credit-card" class="w-3 h-3"></i> 간편 예약
                    </button>
                </div>
            </section>
        </div>

        <footer class="mt-auto py-4 text-center">
            <p class="text-[9px] text-gray-600 font-orb">© 2026 MANGO TRAVEL CORP // SECURE ENCRYPTED CHANNEL</p>
        </footer>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
