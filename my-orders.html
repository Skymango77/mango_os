<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Dashboard | Mango Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap');
        body { background-color: transparent; font-family: 'Inter', sans-serif; overflow: hidden; }
        .text-metallic-gold {
            background: linear-gradient(to right, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            background-clip: text; /* <--- Ïù¥ ÌëúÏ§Ä ÏÜçÏÑ±ÏùÑ Î∞òÎìúÏãú Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî! */
             -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="m-0 p-0 text-white flex justify-center items-center min-h-screen p-4">

    <div class="fixed inset-0 bg-gradient-to-br from-gray-950 to-gray-800 -z-10"></div>

    <div class="w-full max-w-[450px] bg-black/70 backdrop-blur-2xl border border-yellow-500/20 rounded-[2.5rem] p-6 shadow-2xl relative">
        
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-metallic-gold font-orbitron font-black text-xl tracking-tighter">MY ORDERS</h2>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Real-time Tracking</p>
            </div>
            <button onclick="location.href='index.html'" class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-white/10">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round"></path></svg>
            </button>
        </div>

        <div class="mb-10 px-2">
            <div class="flex justify-between relative">
                <div class="absolute top-4 left-0 w-full h-0.5 bg-gray-700 -z-0"></div>
                <div class="absolute top-4 left-0 w-1/4 h-0.5 bg-yellow-500 -z-0"></div>

                <div class="flex flex-col items-center gap-2 z-10">
                    <div class="w-8 h-8 rounded-full bg-yellow-500 text-black flex items-center justify-center text-[10px] font-black italic">‚úì</div>
                    <span class="text-[9px] text-gray-400 font-bold uppercase">Paid</span>
                </div>
                <div class="flex flex-col items-center gap-2 z-10">
                    <div class="w-8 h-8 rounded-full bg-yellow-500 border-4 border-black flex items-center justify-center text-[10px] font-black animate-pulse text-black">!</div>
                    <span class="text-[9px] text-yellow-500 font-black uppercase">Buying</span>
                </div>
                <div class="flex flex-col items-center gap-2 z-10 opacity-30">
                    <div class="w-8 h-8 rounded-full bg-gray-800 border-2 border-gray-600 flex items-center justify-center text-[10px] font-black">3</div>
                    <span class="text-[9px] text-gray-400 font-bold uppercase">Ship</span>
                </div>
                <div class="flex flex-col items-center gap-2 z-10 opacity-30">
                    <div class="w-8 h-8 rounded-full bg-gray-800 border-2 border-gray-600 flex items-center justify-center text-[10px] font-black">4</div>
                    <span class="text-[9px] text-gray-400 font-bold uppercase">Intl</span>
                </div>
            </div>
        </div>

        <div class="bg-gray-900/50 rounded-3xl p-5 border border-white/5 mb-6">
            <div class="flex gap-4 mb-4">
                <div class="w-20 h-20 bg-black rounded-2xl overflow-hidden border border-gray-700 flex items-center justify-center">
                    <img src="./nike.png" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <span class="hidden text-2xl">üõçÔ∏è</span>
                </div>
                <div class="flex-1 min-w-0">
                    <span class="inline-block px-2 py-0.5 bg-yellow-500/10 border border-yellow-500/30 rounded text-[9px] text-yellow-500 font-black uppercase mb-1">Purchasing Now</span>
                    <h3 class="text-sm font-bold text-white truncate uppercase">Nike Limited Edition Item</h3>
                    <p class="text-[11px] text-gray-500 mt-1 uppercase">EST. Arrival: <span class="text-white">Feb 05</span></p>
                </div>
            </div>
            
            <div class="pt-4 border-t border-white/5 space-y-2">
                <div class="flex justify-between text-[11px]"><span class="text-gray-500">Tracking No.</span><span class="text-white font-mono">TBA (Pending)</span></div>
                <div class="flex justify-between text-[11px]"><span class="text-gray-500">Location</span><span class="text-white">Osaka, Japan</span></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="alert('Connecting to Live Support...')" class="py-4 bg-gray-800 text-white rounded-2xl font-black text-[10px] uppercase border border-gray-700 hover:bg-gray-700 transition-all flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"></path></svg>
                Support Chat
            </button>
            <button onclick="location.href='index.html'" class="py-4 bg-yellow-500 text-black rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-yellow-500/20 hover:brightness-110 transition-all">
                Shopping More
            </button>
        </div>

    </div>
</body>
</html>
