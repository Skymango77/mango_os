🥭 Mango Glass & PiNet SDK Integration Roadmap이 문서는 Mango Glass 포털을 PiNet SDK 환경에 통합하고 다국어 생체 인증 시스템을 구축하기 위한 가이드라인입니다.1. 아키텍처 개요 (System Architecture)Mango Glass 시스템은 Core, Auth, UI의 3단계 레이어로 구성됩니다.Layer 1: Core Service: PiNet SDK와 통신하여 사용자 데이터를 동기화합니다.Layer 2: Auth Module: WebAuthn 기반 생체 인증 연동 (얼굴, 지문, 홍채).Layer 3: App Layer: 카루셀 방식의 Glass 전용 HUD 인터페이스.2. 생체 인증 개발 가이드 (Biometric Auth)안경 기기의 하드웨어 접근을 위해 다음 API를 우선적으로 활용합니다.A. WebAuthn API (지문/얼굴/망막)스마트 안경의 내장 보안 칩(TEE)과 연동하여 navigator.credentials.create를 호출합니다.아이디어: 안경의 근접 센서를 활용하여 사용자가 안경을 착용하는 즉시 홍채 인식을 시도하는 'Zero-touch Login'을 구현합니다.B. Voice Verification (목소리 인식)아이디어: 특정 단어(예: "Open Mango") 발화 시 음성 파형(Voice Print)을 분석하여 화자를 식별합니다.3. 다국어 지원 전략 (Localization)i18next 라이브러리 패턴을 적용하여 모든 텍스트를 키값으로 관리합니다.안경의 GPS 정보를 바탕으로 국가별 언어를 자동 초기화합니다.4. PiNet SDK 배포 프로세스Module Packaging: mango-auth.js, mango-ui.js로 모듈 분리.API Registration: PiNet Developer Console에서 AuthService 권한 획득.Sandbox Testing: 안경 해상도(640x360 ~ 1280x720) 환경에서 반응형 테스트.Publish: pinet.com/sdk/modules/mango 경로에 업로드.5. 향후 확장 아이디어 (Future Vision)동체 인식(Gaze Tracking): 손을 쓰지 않고 눈동자의 움직임만으로 로그인 버튼을 누르는 기술 적용.심박수 인증(ECG): 안경 다리 끝부분 센서를 통해 사용자의 심박 패턴으로 보조 인증 수행.