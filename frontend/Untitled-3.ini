🥭 Mango Admin: Asset & Content Management1. 알림음 관리 (Audio Asset Management)업로드: .mp3, .wav 파일 지원 (최대 500KB 권장).식별: 알림음 이름(예: "Default Mango", "Forest Breeze")과 파일 매핑.상태 제어: '활성화' 상태인 파일만 사용자 앱의 설정 목록에 노출.삭제: 유행이 지났거나 사용되지 않는 구형 음원을 즉시 서버에서 제거.2. AR 메뉴 및 이벤트 관리 (Content CMS)시그니처 메뉴: 메뉴명, 가격, 이미지(투명 배경 권장).프로모션/베네핏: "1+1 이벤트", "10% 할인 쿠폰" 등 텍스트 중심의 강조 요소.노출 우선순위: 여러 이벤트 중 AR 화면에 우선적으로 보여줄 항목 설정 (Priority Tag).3. API 연동 데이터 구조 (JSON){
  "active_sound": "/assets/sounds/mango_mango.mp3",
  "highlights": [
    {
      "type": "SIGNATURE",
      "title": "제주 애플망고 빙수",
