<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mango Taxi | Ultimate Prestige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Outfit:wght@300;500;700&display=swap');
        
        body { 
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 0%, #1a1500 0%, #000000 70%);
            font-family: 'Outfit', sans-serif; 
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 프리미엄 글래스 카드 */
        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), inset 0 0 50px rgba(0,0,0,0.5);
            border-radius: 3rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        /* 앰비언트 라이트 */
        .ambient-glow {
            position: absolute;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.15) 0%, transparent 70%);
            top: -100px; left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 0;
        }

        /* 황금빛 텍스트 그라데이션 (정상화 완료) */
        .text-gold-gradient {
            background: linear-gradient(135deg, #FFF 0%, #FFD700 60%, #B8860B 100%);
            -webkit-background-clip: text; /* 순서 바로잡기 */
            background-clip: text;         /* 표준 속성 추가 (에러 해결!) */
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
            display: inline-block;        /* 잘림 방지를 위해 추가 */
            padding-right: 0.5rem;
        }

        .premium-input-group {
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .premium-input-group::after {
            content: ''; position: absolute; bottom: -1px; left: 0; width: 0%; height: 1px;
            background: #FFD700; transition: 0.4s ease;
        }
        .premium-input-group:focus-within::after { width: 100%; }
        
        input {
            background: transparent; border: none; outline: none; color: white; width: 100%;
            font-size: 1rem; padding: 0.8rem 0; font-weight: 500;
        }
        input::placeholder { color: #555; font-weight: 300; }

        .car-option {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .car-option.active {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(0,0,0,0));
            border-color: #FFD700;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .slider-container {
            width: 100%; height: 72px;
            background: #0f0f0f;
            border-radius: 2rem;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .slider-text {
            font-size: 10px; letter-spacing: 3px; font-weight: 700; color: #444;
            transition: 0.3s;
        }
        .slider-knob {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #FFD700, #F59E0B);
            border-radius: 50%;
            position: absolute; left: 6px; top: 6px;
            display: flex; align-items: center; justify-content: center;
            cursor: grab;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.4);
            z-index: 10;
        }
        .shimmer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
            transform: skewX(-20deg) translateX(-150%);
            animation: shimmer 3s infinite; pointer-events: none;
        }
        @keyframes shimmer { 100% { transform: skewX(-20deg) translateX(150%); } }

    </style>
</head>
<body class="p-4">

    <div class="ambient-glow"></div>

    <div class="glass-card p-8">
        <div class="flex flex-col items-center mb-10 relative z-10">
            <div class="w-24 h-24 mb-4 relative">
                <div class="absolute inset-0 bg-yellow-500 blur-[30px] opacity-20 rounded-full"></div>
                <img src="../assets/img/Mango-Taxi.png" alt="Mango Taxi" class="w-full h-full object-contain relative z-10 drop-shadow-[0_0_15px_rgba(255,215,0,0.3)]">
            </div>
            <h1 class="text-3xl font-orbitron font-black italic tracking-tighter text-gold-gradient pr-2">MANGO TAXI</h1>
            <p class="text-[9px] text-gray-500 tracking-[0.6em] uppercase mt-2">Private Mobility Service</p>
        </div>

        <div class="space-y-6 mb-10 relative z-10">
            <div class="premium-input-group">
                <label class="text-[9px] text-orange-500 font-bold uppercase tracking-widest block mb-1">From</label>
                <input type="text" value="부산 해운대구 마린시티 1로" class="text-gray-300">
            </div>
            <div class="premium-input-group">
                <label class="text-[9px] text-yellow-500 font-bold uppercase tracking-widest block mb-1">To</label>
                <input type="text" placeholder="목적지 검색" class="text-white font-bold text-lg">
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-10 relative z-10">
            <div onclick="selectCar(this)" class="car-option p-4 flex flex-col items-center justify-center cursor-pointer group">
                <span class="text-xs font-bold text-gray-400 group-hover:text-white transition-colors">Standard</span>
                <span class="text-[9px] text-gray-600 mt-1">5 min</span>
            </div>
            <div onclick="selectCar(this)" class="car-option active p-4 flex flex-col items-center justify-center cursor-pointer group border-yellow-500/50">
                <span class="text-xs font-bold text-yellow-500">Suite</span>
                <span class="text-[9px] text-yellow-600 mt-1">2 min</span>
            </div>
            <div onclick="selectCar(this)" class="car-option p-4 flex flex-col items-center justify-center cursor-pointer group">
                <span class="text-xs font-bold text-gray-400 group-hover:text-white transition-colors">Van</span>
                <span class="text-[9px] text-gray-600 mt-1">7 min</span>
            </div>
        </div>

        <div class="slider-container relative z-10" id="slider-track">
            <div class="shimmer"></div>
            <span class="slider-text" id="slider-text">SLIDE TO DISPATCH</span>
            <div class="slider-knob" id="slider-knob">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </div>
        </div>

        <button onclick="history.back()" class="w-full text-center mt-6 text-[10px] text-gray-600 font-bold tracking-[0.3em] uppercase hover:text-orange-500 transition-colors cursor-pointer z-20 relative">
            Cancel Request
        </button>
    </div>

    <script>
        function selectCar(element) {
            document.querySelectorAll('.car-option').forEach(el => {
                el.classList.remove('active');
                el.querySelector('span:first-child').classList.remove('text-yellow-500');
                el.querySelector('span:first-child').classList.add('text-gray-400');
            });
            element.classList.add('active');
            element.querySelector('span:first-child').classList.remove('text-gray-400');
            element.querySelector('span:first-child').classList.add('text-yellow-500');
        }

        const track = document.getElementById('slider-track');
        const knob = document.getElementById('slider-knob');
        const text = document.getElementById('slider-text');
        let isDragging = false;
        let startX;
        const maxMove = track.clientWidth - knob.clientWidth - 12;

        knob.addEventListener('mousedown', startDrag);
        knob.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            isDragging = true;
            startX = (e.type === 'touchstart') ? e.touches[0].clientX : e.clientX;
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('touchmove', onDrag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
            knob.style.transition = 'none';
        }

        function onDrag(e) {
            if (!isDragging) return;
            const clientX = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
            let moveX = clientX - startX;
            
            if (moveX < 0) moveX = 0;
            if (moveX > maxMove) moveX = maxMove;

            knob.style.transform = `translateX(${moveX}px)`;
            
            let opacity = 1 - (moveX / maxMove);
            text.style.opacity = opacity;
        }

        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('touchmove', onDrag);
            
            const currentTransform = knob.style.transform.replace(/[^0-9.]/g, '');
            if (currentTransform > maxMove * 0.9) {
                successAction();
            } else {
                knob.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                knob.style.transform = 'translateX(0px)';
                text.style.opacity = 1;
            }
        }

        function successAction() {
            knob.style.transform = `translateX(${maxMove}px)`;
            knob.style.background = '#10B981';
            knob.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>';
            text.innerText = "REQUESTED";
            text.style.color = "#10B981";
            text.style.opacity = 1;
            
            setTimeout(() => {
                alert("망고 프리미엄 택시 호출이 완료되었습니다.");
            }, 300);
        }
    </script>
</body>
</html>
