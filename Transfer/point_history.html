<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Point History | Mango Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:ital,wght@0,400;0,700;1,900&display=swap');

        :root {
            --mango-gold: linear-gradient(135deg, #D4AF37 0%, #F9E498 50%, #B8860B 100%);
            --premium-black: #050505;
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        body { background-color: transparent; font-family: 'Inter', sans-serif; overflow-x: hidden; color: white; }

        .text-metallic-gold {
            background: var(--mango-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-metallic-gold { background: var(--mango-gold); }

        .premium-card {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 2.5rem;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; letter-spacing: -0.05em; }
        
        /* Custom Scrollbar for list */
        .history-scroll::-webkit-scrollbar { width: 4px; }
        .history-scroll::-webkit-scrollbar-track { background: transparent; }
        .history-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="m-0 p-0 text-white flex justify-center items-start min-h-screen p-4">

    <div class="fixed inset-0 bg-gradient-to-br from-gray-950 to-gray-800 -z-10"></div>

    <div class="w-full max-w-[450px] premium-card p-6 shadow-2xl relative mt-4 h-[85vh] flex flex-col">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-6 flex-shrink-0">
            <button onclick="history.back()" class="p-2 rounded-full hover:bg-white/10 transition-colors">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <h1 class="text-lg font-black font-orbitron tracking-wider">HISTORY</h1>
            <div class="w-10"></div>
        </div>

        <!-- Filter Tabs -->
        <div class="flex p-1 bg-white/5 rounded-xl mb-6 border border-white/10 flex-shrink-0">
            <button onclick="filterList('all')" id="tab-all" class="flex-1 py-3 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all bg-metallic-gold text-black shadow-lg">All</button>
            <button onclick="filterList('charge')" id="tab-charge" class="flex-1 py-3 rounded-lg text-[10px] font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-all">Charge</button>
            <button onclick="filterList('usage')" id="tab-usage" class="flex-1 py-3 rounded-lg text-[10px] font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-all">Usage</button>
        </div>

        <!-- History List -->
        <div class="flex-1 overflow-y-auto history-scroll pr-2 space-y-6" id="history-container">
            
            <!-- Date Group: Today -->
            <div class="history-group">
                <div class="flex items-center gap-2 mb-3 pl-1">
                    <div class="w-1.5 h-1.5 rounded-full bg-yellow-500"></div>
                    <h3 class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Today, Jan 29</h3>
                </div>
                
                <div class="space-y-2">
                    <!-- Item: Charge -->
                    <div class="item-card type-charge flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-yellow-500/30 transition-all group">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-xl bg-green-500/10 border border-green-500/20 flex items-center justify-center text-lg group-hover:scale-110 transition-transform">‚ö°</div>
                            <div>
                                <p class="text-xs font-bold text-white">Point Top-up</p>
                                <p class="text-[10px] text-gray-500">Kakao Pay</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-black text-green-400 font-orbitron">+ 50,000</p>
                            <span class="text-[9px] text-green-500/50 border border-green-500/20 px-1.5 py-0.5 rounded uppercase font-bold">Success</span>
                        </div>
                    </div>

                    <!-- Item: Usage -->
                    <div class="item-card type-usage flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-yellow-500/30 transition-all group">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-xl bg-red-500/10 border border-red-500/20 flex items-center justify-center text-lg group-hover:scale-110 transition-transform">üõçÔ∏è</div>
                            <div>
                                <p class="text-xs font-bold text-white">Nike Limited</p>
                                <p class="text-[10px] text-gray-500">Proxy Buy</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-black text-white font-orbitron">- 12,500</p>
                            <span class="text-[9px] text-gray-600 border border-gray-700 px-1.5 py-0.5 rounded uppercase font-bold">Completed</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Date Group: Yesterday -->
            <div class="history-group">
                <div class="flex items-center gap-2 mb-3 pl-1">
                    <div class="w-1.5 h-1.5 rounded-full bg-gray-600"></div>
                    <h3 class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Jan 28, 2026</h3>
                </div>
                
                <div class="space-y-2">
                    <!-- Item: Usage -->
                    <div class="item-card type-usage flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-yellow-500/30 transition-all group">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-xl bg-blue-500/10 border border-blue-500/20 flex items-center justify-center text-lg group-hover:scale-110 transition-transform">üöö</div>
                            <div>
                                <p class="text-xs font-bold text-white">Quick Service</p>
                                <p class="text-[10px] text-gray-500">Delivery Fee</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-black text-white font-orbitron">- 8,000</p>
                            <span class="text-[9px] text-gray-600 border border-gray-700 px-1.5 py-0.5 rounded uppercase font-bold">Completed</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <!-- Bottom Gradient Fade -->
        <div class="absolute bottom-0 left-0 right-0 h-12 bg-gradient-to-t from-black/90 to-transparent rounded-b-[2.5rem] pointer-events-none"></div>
    </div>

    <script>
        function filterList(type) {
            // 1. ÌÉ≠ Ïä§ÌÉÄÏùº Î≥ÄÍ≤Ω
            const tabs = ['all', 'charge', 'usage'];
            tabs.forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if(t === type) {
                    btn.className = "flex-1 py-3 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all bg-metallic-gold text-black shadow-lg";
                } else {
                    btn.className = "flex-1 py-3 rounded-lg text-[10px] font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-all";
                }
            });

            // 2. Î¶¨Ïä§Ìä∏ ÌïÑÌÑ∞ÎßÅ
            const items = document.querySelectorAll('.item-card');
            items.forEach(item => {
                if(type === 'all') {
                    item.style.display = 'flex';
                } else {
                    if(item.classList.contains(`type-${type}`)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        }
    </script>
</body>
</html>
