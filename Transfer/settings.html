<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Settings | Mango Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap');

        :root {
            --mango-gold: linear-gradient(135deg, #D4AF37 0%, #F9E498 50%, #B8860B 100%);
        }

        body { background-color: transparent; font-family: 'Inter', sans-serif; color: white; }

        .premium-card {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 2.5rem;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; letter-spacing: 0.05em; }

        /* Custom Toggle Switch */
        .toggle-checkbox:checked + .toggle-label {
            background: var(--mango-gold);
        }
        .toggle-checkbox:checked + .toggle-label .toggle-dot {
            transform: translateX(100%);
            background-color: black;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="m-0 p-0 text-white flex justify-center items-start min-h-screen p-4">

    <div class="fixed inset-0 bg-gradient-to-br from-gray-950 to-gray-800 -z-10"></div>

    <div class="w-full max-w-[450px] premium-card p-6 shadow-2xl relative mt-4 pb-10">
        
        <div class="flex items-center justify-between mb-8">
            <button onclick="history.back()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 transition-all">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <h1 class="text-sm font-black font-orbitron tracking-[0.3em] text-gray-400">SETTINGS</h1>
            <div class="w-10 text-right text-xs font-bold text-yellow-500">SAVE</div>
        </div>

        <div class="bg-white/5 border border-white/10 rounded-[2rem] p-5 mb-8 flex items-center gap-4">
            <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-yellow-600 to-yellow-200 p-0.5">
                <div class="w-full h-full rounded-full bg-black flex items-center justify-center text-2xl">ðŸ¥­</div>
            </div>
            <div>
                <h2 class="text-lg font-black text-white">VIP MANGO</h2>
                <p class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest">Black Membership</p>
            </div>
            <button class="ml-auto px-3 py-1.5 bg-white/10 rounded-lg text-[9px] font-black uppercase hover:bg-white hover:text-black transition-all">Edit</button>
        </div>

        <div class="space-y-8">
            
            <div>
                <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-[0.2em] mb-4 pl-1">Security & Privacy</h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5">
                        <span class="text-xs font-bold text-gray-300">Push Notifications</span>
                        <div class="relative inline-block w-10 h-6 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggle-push" checked class="toggle-checkbox absolute block w-0 h-0 opacity-0"/>
                            <label for="toggle-push" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-700 cursor-pointer">
                                <span class="toggle-dot block w-4 h-4 mt-1 ml-1 rounded-full bg-gray-400 transition-transform duration-200 ease-in"></span>
                            </label>
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5">
                        <span class="text-xs font-bold text-gray-300">2-Factor Authentication</span>
                        <div class="relative inline-block w-10 h-6 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggle-2fa" class="toggle-checkbox absolute block w-0 h-0 opacity-0"/>
                            <label for="toggle-2fa" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-700 cursor-pointer">
                                <span class="toggle-dot block w-4 h-4 mt-1 ml-1 rounded-full bg-gray-400 transition-transform duration-200 ease-in"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-[0.2em] mb-4 pl-1">General Settings</h3>
                <div class="bg-white/5 rounded-3xl border border-white/5 overflow-hidden">
                    <div class="flex items-center justify-between p-4 border-b border-white/5 hover:bg-white/5 cursor-pointer">
                        <span class="text-xs font-bold text-gray-300">Currency</span>
                        <span class="text-[10px] font-black text-yellow-500 uppercase">USD ($)</span>
                    </div>
                    <div class="flex items-center justify-between p-4 border-b border-white/5 hover:bg-white/5 cursor-pointer">
                        <span class="text-xs font-bold text-gray-300">Language</span>
                        <span class="text-[10px] font-black text-yellow-500 uppercase">English</span>
                    </div>
                    <div class="flex items-center justify-between p-4 hover:bg-white/5 cursor-pointer">
                        <span class="text-xs font-bold text-gray-300">App Version</span>
                        <span class="text-[10px] font-black text-gray-600 uppercase">v2.4.0-premium</span>
                    </div>
                </div>
            </div>

            <button onclick="location.href='index.html'" class="w-full py-4 bg-red-500/10 border border-red-500/20 text-red-500 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] hover:bg-red-500 hover:text-white transition-all">
                Logout from System
            </button>

        </div>
    </div>

</body>
</html>
