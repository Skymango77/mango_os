<!DOCTYPE html>
<html lang="ko">
<head>

    <style>

    body { 
        background: #0a0a0a;
        background-image:

</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-amber-500/10 blur-[150px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-orange-600/10 blur-[150px] rounded-full"></div>
    </div>

    <div class="max-w-md w-full cyber-border rounded-[2rem] p-8 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-yellow-500 to-transparent opacity-50"></div>
        
        <div class="text-center mb-10">
            <div class="relative inline-block">

                    <label class="block text-[10px] font-black uppercase mb-1">Arrival</label>
                    <input type="text" placeholder="TO" class="text-sm">
                </div>
            </div>

            <div class="input-group p-4 rounded-xl">
                <label class="block text-[10px] font-black uppercase mb-1">Premium Service</label>
                <select class="text-sm font-bold cursor-pointer">
                    <option class="bg-[#1a1a1a]">VIP Full-Service Moving</option>
                    <option class="bg-[#1a1a1a]">Corporate Office Relocation</option>
                    <option class="bg-[#1a1a1a]">Express Studio Moving</option>
                </select>
            </div>

            <div class="input-group p-4 rounded-xl">
                <label class="block text-[10px] font-black uppercase mb-1">Customer Liaison</label>

            </div>
        </div>

        </div>

        <div class="absolute top-4 right-4 w-6 h-6 border-t border-r border-yellow-500/50"></div>
        <div class="absolute bottom-4 left-4 w-6 h-6 border-b border-l border-yellow-500/50"></div>
    </div>
