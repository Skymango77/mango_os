<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mango Moving | Cyber Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@300;500;700&display=swap');
        
        body { 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            font-family: 'Noto Sans KR', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .cyber-border {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(255, 165, 0, 0.05);
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            z-index: -1;
            border-radius: 2.5rem;
        }

        .gold-glow-text {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #f97316;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #FFD700;
            transform: translateX(5px);
        }

        input, select {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            color: #fff !important;
            width: 100%;
        }

        .submit-btn {
            background: linear-gradient(90deg, #b45309 0%, #f59e0b 50%, #b45309 100%);
            background-size: 200% auto;
            transition: 0.5s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }

        /* 날짜 아이콘 흰색으로 */
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.6; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed top-1/4 -left-20 w-64 h-64 bg-orange-600/10 blur-[120px] rounded-full"></div>
    <div class="fixed bottom-1/4 -right-20 w-64 h-64 bg-yellow-600/10 blur-[120px] rounded-full"></div>

    <div class="max-w-md w-full cyber-border rounded-[2.5rem] p-8 relative">
        
        <div class="text-center mb-8">
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-orange-500 blur-xl opacity-20"></div>
                <img src="../assets/img/packing_mover.png" alt="Moving" class="w-20 h-20 relative z-10 mx-auto drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]">
            </div>
            <h1 class="gold-glow-text text-2xl font-black mt-4 italic tracking-tighter">MANGO MOVING</h1>
            <div class="flex justify-center items-center gap-2 mt-1">
                <span class="h-[1px] w-8 bg-orange-500/50"></span>
                <span class="text-[9px] text-gray-400 uppercase tracking-[0.5em]">Premium Logistics</span>
                <span class="h-[1px] w-8 bg-orange-500/50"></span>
            </div>
        </div>

        <div class="space-y-5">
            <div class="input-group p-3 rounded-r-xl">
                <label class="block text-[9px] text-orange-400 font-bold uppercase mb-1">Schedule</label>
                <input type="date" class="text-sm">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="input-group p-3 rounded-r-xl">
                    <label class="block text-[9px] text-orange-400 font-bold uppercase mb-1">Departure</label>
                    <input type="text" placeholder="출발지" class="text-sm placeholder:text-gray-600">
                </div>
                <div class="input-group p-3 rounded-r-xl">
                    <label class="block text-[9px] text-orange-400 font-bold uppercase mb-1">Arrival</label>
                    <input type="text" placeholder="도착지" class="text-sm placeholder:text-gray-600">
                </div>
            </div>

            <div class="input-group p-3 rounded-r-xl">
                <label class="block text-[9px] text-orange-400 font-bold uppercase mb-1">Service Type</label>
                <select class="text-sm">
                    <option class="bg-black">VIP 포장이사</option>
                    <option class="bg-black">사무실 이전 전문</option>
                    <option class="bg-black">소형/원룸 이사</option>
                </select>
            </div>

            <div class="input-group p-3 rounded-r-xl">
                <label class="block text-[9px] text-orange-400 font-bold uppercase mb-1">Contact</label>
                <input type="tel" placeholder="010-0000-0000" class="text-sm placeholder:text-gray-600">
            </div>
        </div>

        <div class="mt-10">
            <button onclick="alert('데이터 전송 중...')" class="submit-btn w-full py-4 rounded-xl text-black font-black text-xs shadow-[0_10px_20px_rgba(0,0,0,0.3)] active:scale-95 transition-all mb-4">
                Get Estimate Now
            </button>
            <button onclick="history.back()" class="w-full text-[10px] text-gray-500 hover:text-orange-400 transition-colors tracking-widest font-bold">
                RETURN TO PORTAL
            </button>
        </div>

        <div class="absolute top-8 right-8 w-4 h-4 border-t-2 border-r-2 border-orange-500/30"></div>
        <div class="absolute bottom-8 left-8 w-4 h-4 border-b-2 border-l-2 border-orange-500/30"></div>
    </div>

</body>
</html>
